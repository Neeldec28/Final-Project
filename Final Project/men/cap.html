<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendz Caps</title>
    <link rel="stylesheet" href="../css/cap.css">
</head>
<body>
    <main class="main-content">
        <div class="product-page">
            <div class="product-images">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="../img/men/cap/coffee.jpg" alt="Coffee Cap">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/men/cap/grey.jpg" alt="Grey Cap">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/men/cap/khakhi.jpg" alt="Khakhi Cap">
                    </div>
                </div>
            </div>
            <div class="product-details">
                <h1>Caps</h1>
                <p class="price">$50</p>
                <p class="description">Stylish Caps for everyday.</p>
                
                <!-- Color Options with Images -->
                <div class="color-options">
                    <p>Color:</p>
                    <div class="color-image-container">
                        <input type="radio" id="color-coffee" name="color" value="coffee" checked>
                        <label for="color-coffee"><img src="../img/men/cap/coffee.jpg" alt="Coffee" class="color-image"></label>

                        <input type="radio" id="color-grey" name="color" value="grey">
                        <label for="color-grey"><img src="../img/men/cap/grey.jpg" alt="Grey" class="color-image"></label>

                        <input type="radio" id="color-khakhi" name="color" value="beige">
                        <label for="color-khakhi"><img src="../img/men/cap/khakhi.jpg" alt="Khakhi" class="color-image"></label>
                    </div>
                </div>

                <!-- Size Options as Buttons -->
                <div class="size-options">
                    <p>Size:</p>
                    <div class="size-button-container">
                        <input type="radio" id="size-s" name="size" value="S">
                        <label for="size-s" class="size-button">S</label>

                        <input type="radio" id="size-m" name="size" value="M">
                        <label for="size-m" class="size-button">M</label>

                        <input type="radio" id="size-l" name="size" value="L">
                        <label for="size-l" class="size-button">L</label>

                        <input type="radio" id="size-xl" name="size" value="XL">
                        <label for="size-xl" class="size-button">XL</label>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
