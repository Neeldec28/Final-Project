<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta container-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendz Sweaters</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <main class="main-content">
        <div class="product-page">
            <div class="product-images">
                <!--Images for slideshow-->
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="../img/men/Sweater/black.jpg" alt="Black Sweater">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/men/Sweater/brown.jpg" alt="Brown Sweater">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/men/Sweater/offwhite.jpg" alt="Offwhite Sweater">
                    </div>
                </div>
            </div>
            <div class="product-details">
                <h1>Sweater</h1>
                <p class="price">$75</p>
                <p class="description">Stylish and warm sweaters for winters.</p>
                
                <!-- Color Options with Images -->
                <div class="color-options">
                    <p>Color:</p>
                    <div class="color-image-container">
                        <input type="radio" id="color-black" name="color" value="black" checked>
                        <label for="color-black"><img src="../img/men/Sweater/black.jpg" alt="Cream Sweatshirt" class="color-image"></label>

                        <input type="radio" id="color-brown" name="color" value="Brown">
                        <label for="color-brown"><img src="../img/men/Sweater/brown.jpg" alt="Brown Sweater" class="color-image"></label>

                        <input type="radio" id="color-offwhite" name="color" value="Offwhite">
                        <label for="color-offwhite"><img src="../img/men/Sweater/offwhite.jpg" alt="Offwhite Sweater" class="color-image"></label>
                    </div>
                </div>

                <!-- Size Options as Buttons -->
                <div class="size-options">
                    <p>Size:</p>
                    <div class="size-button-container">
                        <input type="radio" id="size-s" name="size" value="S">
                        <label for="size-s" class="size-button">S</label>

                        <input type="radio" id="size-m" name="size" value="M">
                        <label for="size-m" class="size-button">M</label>

                        <input type="radio" id="size-l" name="size" value="L">
                        <label for="size-l" class="size-button">L</label>

                        <input type="radio" id="size-xl" name="size" value="XL">
                        <label for="size-xl" class="size-button">XL</label>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
