<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendz Suits</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <main class="main-content">
        <div class="product-page">
            <div class="product-images">
                <!--This contains images for slideshow-->
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="../img/kids/Suit and short/blue.jpg" alt="blue">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/kids/Suit and short/darkgray.jpg" alt="darkgray">
                    </div>
                </div>
            </div>
            <div class="product-details">
                <h1>Short and Suit</h1>
                <p class="price">$85</p>
                <p class="description">A comfortable and stylish Shorts and suits. Made from high-quality materials to ensure durability and comfort.</p>
                
                <!-- Color Options with Images -->
                <div class="color-options">
                    <p>Color:</p>
                    <div class="color-image-container">
                        <input type="radio" id="color-blue" name="color" value="blue" checked>
                        <label for="color-blue"><img src="../img/kids/Suit and short/blue.jpg" alt="blue" class="color-image"></label>

                        <input type="radio" id="color-gray" name="color" value="gray">
                        <label for="color-gray"><img src="../img/kids/Suit and short/darkgray.jpg" alt="darkgray" class="color-image"></label>

                    </div>
                </div>

                <!-- Size Options as Buttons -->
                <div class="size-options">
                    <p>Size:</p>
                    <div class="size-button-container">
                        <input type="radio" id="size-s" name="size" value="S">
                        <label for="size-s" class="size-button">S</label>

                        <input type="radio" id="size-m" name="size" value="M">
                        <label for="size-m" class="size-button">M</label>

                        <input type="radio" id="size-l" name="size" value="L">
                        <label for="size-l" class="size-button">L</label>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
