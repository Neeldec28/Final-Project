<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendz Robe</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <main class="main-content">
        <div class="product-page">
            <div class="product-images">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="../img/women/Bridal Robe/Cream.jpg" alt="Cream Robe">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/women/Bridal Robe/darkgreen.jpg" alt="Green Robe">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/women/Bridal Robe/Red.jpg" alt="Red Robe">
                    </div>
                </div>
            </div>
            <div class="product-details">
                <h1>Bridal Robe</h1>
                <p class="price">$90</p>
                <p class="description">Comfortable and stylish Robes. Made from high-quality materials to ensure durability and comfort.</p>
                
                <!-- Color Options with Images -->
                <div class="color-options">
                    <p>Color:</p>
                    <div class="color-image-container">
                        <input type="radio" id="color-cream" name="color" value="Cream" checked>
                        <label for="color-cream"><img src="../img/women/Bridal Robe/Cream.jpg" alt="Cream Robe" class="color-image"></label>

                        <input type="radio" id="color-green" name="color" value="green">
                        <label for="color-green"><img src="../img/women/Bridal Robe/darkgreen.jpg" alt="Green Robe" class="color-image"></label>

                        <input type="radio" id="color-red" name="color" value="red">
                        <label for="color-red"><img src="../img/women/Bridal Robe/Red.jpg" alt="Red Robe" class="color-image"></label>
                    </div>
                </div>

                <!-- Size Options as Buttons -->
                <div class="size-options">
                    <p>Size:</p>
                    <div class="size-button-container">
                        <input type="radio" id="size-s" name="size" value="S">
                        <label for="size-s" class="size-button">S</label>

                        <input type="radio" id="size-m" name="size" value="M">
                        <label for="size-m" class="size-button">M</label>

                        <input type="radio" id="size-l" name="size" value="L">
                        <label for="size-l" class="size-button">L</label>

                        <input type="radio" id="size-xl" name="size" value="XL">
                        <label for="size-xl" class="size-button">XL</label>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
