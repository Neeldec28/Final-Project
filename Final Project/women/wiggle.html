<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendz Wiggle</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <main class="main-content">
        <div class="product-page">
            <div class="product-images">
                <!--Images for the slideshow-->
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="../img/women/Wiggle Dress/blue.jpg" alt="Blue">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/women/Wiggle Dress/burgandy.jpg" alt="Burgandy">
                    </div>
                    <div class="mySlides fade">
                        <img src="../img/women/Wiggle Dress/red.jpg" alt="Red">
                    </div>
                </div>
            </div>
            <div class="product-details">
                <h1>Wiggle</h1>
                <p class="price">$75</p>
                <p class="description">Latest wiggles. Made from high-quality materials to ensure durability and comfort.</p>
                
                <!-- Color Options with Images -->
                <div class="color-options">
                    <p>Color:</p>
                    <div class="color-image-container">
                        <input type="radio" id="color-blue" name="color" value="blue" checked>
                        <label for="color-blue"><img src="../img/women/Wiggle Dress/blue.jpg" alt="Blue" class="color-image"></label>

                        <input type="radio" id="color-burgandy" name="color" value="burgandy">
                        <label for="color-burgandy"><img src="../img/women/Wiggle Dress/burgandy.jpg" alt="Burgandy" class="color-image"></label>

                        <input type="radio" id="color-red" name="color" value="red">
                        <label for="color-red"><img src="../img/women/Wiggle Dress/red.jpg" alt="Red" class="color-image"></label>
                    </div>
                </div>

                <!-- Size Options as Buttons -->
                <div class="size-options">
                    <p>Size:</p>
                    <div class="size-button-container">
                        <input type="radio" id="size-s" name="size" value="S">
                        <label for="size-s" class="size-button">S</label>

                        <input type="radio" id="size-m" name="size" value="M">
                        <label for="size-m" class="size-button">M</label>

                        <input type="radio" id="size-l" name="size" value="L">
                        <label for="size-l" class="size-button">L</label>

                        <input type="radio" id="size-xl" name="size" value="XL">
                        <label for="size-xl" class="size-button">XL</label>
                    </div>
                </div>
                
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
